<h1>JK's Store</h1>
<app-navbar></app-navbar>

<div id="container">
  <div id="product-container">
    @for (prod of this.storeService.products; track $index) {
      <app-product-cart [product]="prod"></app-product-cart>
    }
  </div>
</div>

<h2>Cart</h2>
@for (prod of this.storeService.cart; track $index) {
  <app-cart [product]="prod"></app-cart>
}

<app-checkout [total]="storeService.total"></app-checkout>
