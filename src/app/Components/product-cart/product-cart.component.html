<div id="product-card">
  <img [src]="this.product.image" alt="{{ this.product.name }} " />
  <h2>{{ this.product.name }}</h2>
  <h2>{{ this.product.price }}</h2>
  <h2>{{ this.product.inStock }}</h2>
  <button
    (click)="
      this.storeService.addToCart({
        id: this.product.id,
        name: this.product.name,
        price: this.product.price,
        quantity: 1,
      })
    "
    [disabled]="this.product.inStock == 0"
  >
    Thêm vào giỏ
  </button>
</div>
